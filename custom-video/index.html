<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom video</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="title__wrapper">
                <div class="divider"></div>
                <h1 class="title">Video</h1>
                <div class="divider"></div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="video">
                <!-- <div class="video__poster"></div> -->

                <video src="./assets/video/video.mp4" class="video__video"></video>

                <div class="video__controls">
        
                    <button class="button button__play"></button>
        
                    <div class="line video__timeline">
                        <div class="line_active timeline"></div>
                    </div>
        
                    <button class="button button__volume"></button>
        
                    <div class="line video__volume__level">
                        <div class="line_active volume__line"></div>
                    </div>
                </div>

                <div class="video__play"></div>
            </div>
        </div>
    </main>

    <footer class="footer">Footer</footer>
</body>
</html>
