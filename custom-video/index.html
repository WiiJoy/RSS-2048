<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom video</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="video">
        <video src="./assets/video/video.mp4" class="video__video"></video>
        <div class="video__controls">

            <div class="video__play">
                <button class="button__play">Play</button>
            </div>

            <div class="video__timeline">
                <div class="timeline"></div>
            </div>

            <div class="video__volume">
                <button class="button__volume"></button>
            </div>

            <div class="video__volume__level">
                <div class="volume__line"></div>
            </div>


        </div>
    </div>
</body>
</html>
