<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memory-game</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper"></div>
        <header class="header">
            <h1 class="title">memory-game</h1>
        </header>

        <main class="main">
            <section class="game">
                <div class="game__stats">
                    <div class="game__stats__steps">
                        <span>Steps: </span><span class="steps">0</span>
                    </div>
                    <div class="game__stats__score">
                        <span>Score: </span><span class="score">0</span>
                    </div>
                </div>
                <div class="cards">
                    <div class="card" data-animal="owl">
                        <img src="./assets/svg/cards/owl.svg" alt="Owl" class="card__item card__front">
                        <img src="./assets/svg/cards/back.svg" alt="back-side" class="card__item card__back">
                    </div>
                    <div class="card" data-animal="owl">
                        <img src="./assets/svg/cards/owl.svg" alt="Owl" class="card__item card__front">
                        <img src="./assets/svg/cards/back.svg" alt="back-side" class="card__item card__back">
                    </div>
                    <div class="card" data-animal="panda">
                        <img src="./assets/svg/cards/panda.svg" alt="Panda" class="card__item card__front">
                        <img src="./assets/svg/cards/back.svg" alt="back-side" class="card__item card__back">
                    </div>
                    <div class="card" data-animal="panda">
                        <img src="./assets/svg/cards/panda.svg" alt="Panda" class="card__item card__front">
                        <img src="./assets/svg/cards/back.svg" alt="back-side" class="card__item card__back">
                    </div>
                    <div class="card" data-animal="fox">
                        <img src="./assets/svg/cards/fox.svg" alt="Fox" class="card__item card__front">
                        <img src="./assets/svg/cards/back.svg" alt="back-side" class="card__item card__back">
                    </div>
                    <div class="card" data-animal="fox">
                        <img src="./assets/svg/cards/fox.svg" alt="Fox" class="card__item card__front">
                        <img src="./assets/svg/cards/back.svg" alt="back-side" class="card__item card__back">
                    </div>
                    <div class="card" data-animal="hedgehog">
                        <img src="./assets/svg/cards/hedgehog.svg" alt="Hedgehog" class="card__item card__front">
                        <img src="./assets/svg/cards/back.svg" alt="back-side" class="card__item card__back">
                    </div>
                    <div class="card" data-animal="hedgehog">
                        <img src="./assets/svg/cards/hedgehog.svg" alt="Hedgehog" class="card__item card__front">
                        <img src="./assets/svg/cards/back.svg" alt="back-side" class="card__item card__back">
                    </div>
                    <div class="card" data-animal="cat">
                        <img src="./assets/svg/cards/cat.svg" alt="Cat" class="card__item card__front">
                        <img src="./assets/svg/cards/back.svg" alt="back-side" class="card__item card__back">
                    </div>
                    <div class="card" data-animal="cat">
                        <img src="./assets/svg/cards/cat.svg" alt="Cat" class="card__item card__front">
                        <img src="./assets/svg/cards/back.svg" alt="back-side" class="card__item card__back">
                    </div>
                    <div class="card" data-animal="dragon">
                        <img src="./assets/svg/cards/dragon.svg" alt="Dragon" class="card__item card__front">
                        <img src="./assets/svg/cards/back.svg" alt="back-side" class="card__item card__back">
                    </div>
                    <div class="card" data-animal="dragon">
                        <img src="./assets/svg/cards/dragon.svg" alt="Dragon" class="card__item card__front">
                        <img src="./assets/svg/cards/back.svg" alt="back-side" class="card__item card__back">
                    </div>
                </div>
            </section>

            <section class="tools">
                <input type="text" placeholder="nickname" class="tools__input">
                <button class="btn">New game</button>
                <p class="status">Game status</p>
                <div class="history">
                    <div class="history__last">Last 10 games</div>
                    <div class="history__best">Best 10 games</div>
                </div>
                
            </section>
        </main>

        <footer class="footer">
            <div class="footer__github"><a href="https://github.com/WiiJoy" class="link">WiiJoy</a> &copy; 2022</div>
            <div class="footer__rss"><a href="https://rs.school/js-stage0/" class="link">Rolling Scopes School</a></div>
        </footer>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
